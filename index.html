<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display" id="display">0</div>
    <div class="buttons">
      <button>%</button>
      <button>√</button>
      <button>CE</button>
      <button class="dark">C</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="red">−</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="blue">÷</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="yellow">×</button>


      <button class="zero">0</button>
      <button>.</button>
      <button class="equal">=</button>
      <button class="green">+</button>

    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
